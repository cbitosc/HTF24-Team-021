<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Support Chatbot</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="chat-container">
        <h2>Mental Health Support Chatbot</h2>
        <div id="chatbox">
            <p class="bot-message">Hello! I'm here to support you. How are you feeling today?</p>
        </div>
        <input type="text" id="userInput" placeholder="Type your message here..." onkeydown="handleKeyPress(event)">
        <button onclick="processUserMessage()">Send</button>
        <button onclick="suggestExercise()">Get Exercise</button>
    </div>
    <script src="./javascript/index.js"></script>
</body>
</html>
